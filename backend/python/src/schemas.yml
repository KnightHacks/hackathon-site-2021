Hacker:
  type: object
  properties:
    first_name:
      type: string
    last_name:
      type: string
    school_name:
      type: string
    email:
      type: string
      example: foobar@email.com
    username:
      type: string
    password:
      type: string
      format: password
    phone_number:
      type: string
      example: +1 (555) 555-5555
    resume:
      type: string
      format: uri
      example: https://blob.knighthacks.org/someresume.pdf
    date:
      type: string
      format: date-time
      example: "2014-09-10T11:41:00.12343-03:00"
    tracks:
      type: array
      description: The tracks that the Hacker is participating in.
      items:
        type: string
    grad_year:
      type: int
      description: The Hacker's expected graduation year.
      example: 2024
    socials:
      type: array
      items:
        type: string
    current_status:
      type: boolean
      description: If the Hacker is accepted or not.
Group:
  type: object
  properties:
    name:
      type: string
    icon:
      type: string
    members:
      type: array
      items:
        type: string
        description: Member emails
    categories:
      type: array
      items:
        type: string
        description: Category Names
Sponsor:
  type: object
  properties:
    sponsor_name:
      type: string
      example: "Microsoft"
    logo:
      type: uri
      example: https://blob.knighthacks.org/somelogo.png
    event_hosting:
      type: array
      items:
        $ref: '#/components/schemas/Event'
      description: List of events that this sponsor will officially host/participate in.
    subscription_tier:
      type: string
      example: "Gold"
    email:
      type: string
      example: foobar@email.com
    username:
      type: string
    password:
      type: string
      format: password
Event:
  type: object
Category:
  type: object
  properties:
    name:
      type: string
    sponsor:
      type: string
      description: Sponsor name
    description:
      type: string
